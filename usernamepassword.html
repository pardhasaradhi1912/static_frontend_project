<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            font-size: 1rem;
            color: red;
            margin: 0.1rem 1rem;
        }
    </style>
</head>

<body>
    <h2>User Registration</h2>
    <div id="output"></div>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">

    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <br><br>

    <button onclick="validateForm()">Submit</button>

    <script>
        var output = document.getElementById('output');

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Username validation: Only letters and numbers allowed
            var usernameRegex = /^[a-zA-Z0-9]+$/;
            var UsernameValid = usernameRegex.test(username);

            // Password validation: Minimum length of 8 characters
            var isPasswordValid = password.length >= 8;

            if (UsernameValid && isPasswordValid) {
                output.innerHTML = "Registration successful!";
            } else {
                output.innerHTML = "Invalid username or password. Please check your input.";
            }
        }
    </script>
</body>

</html>
