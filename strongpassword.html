<html>
<head>
</head>
<body>
<div id='output'></div>
<label>password</label>
<input id='id1' type='password' onkeyup='passwordvalidate()'>enter password</input>
<script>
var output=document.getElementById('output');
function passwordvalidate()
{
var msg=document.getElementById('id1').value;
let result=msg.length;
if(result>5)
{
output.innerText="the password is strong password";
}
else
{
output.innerText="the password is not a strong password";
}
}
</script>
</body>
</html>
